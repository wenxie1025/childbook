<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小名的冒險</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #fdf6f0;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .scene {
      margin-bottom: 3rem;
    }

    .scene img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>小名的冒險</h1>
    <nav>
      <a href="#scene1">第1幕</a>
      <a href="#scene5">第5幕</a>
      <a href="#scene10">第10幕</a>
    </nav>
  </header>

  <div class="container">
    <!-- Scenes -->
    <div class="scene" id="scene1">
      <img src="image1.jpg" alt="第1幕">
      <p>在遙遠的天空中，住著一顆名叫小名的星星。小名總覺得自己不夠閃亮。</p>
    </div>

    <div class="scene">
      <img src="image2.jpg" alt="第2幕">
      <p>「我也可以做些特別的事嗎？」小名輕聲問風。但風沒有回應。</p>
    </div>

    <div class="scene">
      <img src="image3.jpg" alt="第3幕">
      <p>小名決定踏上旅程，到人類孩子生活的地球上尋找答案。</p>
    </div>

    <div class="scene">
      <img src="image4.jpg" alt="第4幕">
      <p>小名飛下來，照亮了一隻小熊的臉。「怎麼了？」小名溫柔地問。</p>
    </div>

    <div class="scene" id="scene5">
      <img src="image5.jpg" alt="第5幕">
      <p>「我找不到回家的路。謝謝你幫助我，」小熊說。小名心中感到溫暖。</p>
    </div>

    <div class="scene">
      <img src="image6.jpg" alt="第6幕">
      <p>小名發現，她的光能帶來溫暖和快樂。</p>
    </div>

    <div class="scene">
      <img src="image7.jpg" alt="第7幕">
      <p>「也許……是時候回去了，」小名對新朋友們說。</p>
    </div>

    <div class="scene">
      <img src="image8.jpg" alt="第8幕">
      <p>小名的光比以往更加明亮。每個人都能看到它。</p>
    </div>

    <div class="scene">
      <img src="image9.jpg" alt="第9幕">
      <p>「我發光，是為了照亮他人的路，」小名終於明白了。</p>
    </div>

    <div class="scene" id="scene10">
      <img src="image10.jpg" alt="第10幕">
      <p>從那天起，小名留在夜空中，守護每一位孩子的夢。</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 小名的冒險。版權所有。</p>
  </footer>

  <script>
    // 你可以在這裡加入動畫或互動功能
    console.log("歡迎來到小名的冒險！");
  </script>
</body>

</html>
